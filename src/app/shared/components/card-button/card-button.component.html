<div class="card-button">
  <mat-toolbar class="w-100 mat-elevation-z4" color="primary">
    <mat-toolbar-row>
      <div class="w-100 centered">{{title}}</div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar class="w-100 mat-elevation-z4">
    <mat-toolbar-row class="w-100">
      <div class="container-fluid centered">
        <div class="row centered text-pre-wrap" *ngIf="description">{{description}}</div>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button mat-flat-button class="w-100" (click)="onClick()">Visit</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
