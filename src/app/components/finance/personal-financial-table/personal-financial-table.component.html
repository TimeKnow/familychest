<table *ngIf="dataList" mat-table [dataSource]="dataList" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Id</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Type</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Amount</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Date</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" class="text-centered">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="table-menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="menu-btn w-100" (click)="emitAction.emit(element.id)">
            <mat-icon>supervised_user_circle</mat-icon>
            Remove
          </button>
          <button mat-menu-item class="menu-btn w-100" routerLink="/finance/create"
                  (click)="emitAction.emit(element.id)">
            <mat-icon>supervised_user_circle</mat-icon>
            Modify
          </button>
        </mat-menu>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="dataHeaders; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: dataHeaders;"></tr>
</table>
