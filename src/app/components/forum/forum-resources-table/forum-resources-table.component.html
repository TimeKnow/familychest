<table *ngIf="dataList" mat-table [dataSource]="dataList" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Id</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Title</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Type</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="context">
    <th mat-header-cell *matHeaderCellDef class="text-centered">Context</th>
    <td mat-cell *matCellDef="let element" class="text-centered"> {{element.context}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" class="text-centered">
    <th mat-header-cell *matHeaderCellDef>Download</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button class="menu-btn" mat-icon-button>
          <mat-icon>cloud_download</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="dataHeaders; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: dataHeaders;"></tr>
</table>
