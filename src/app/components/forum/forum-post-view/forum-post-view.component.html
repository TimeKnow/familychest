<mat-card *ngIf="data">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{data.image || 'assets/static-images/none.jpg'}}"/>
  <mat-card-content>
    <h4>Description:</h4>
    <p [innerHTML]="data.description"></p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer *ngIf="answers && answers.length>0">
    <div *ngFor="let answer of answers" class="w-100 pt-2">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{answer.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="answer.description"></p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-footer>
</mat-card>
