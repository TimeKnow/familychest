<mat-card>
  <mat-card-content class="standard-height pl-2">

    <mat-toolbar *ngIf="notification">
      {{notification.title}}
      <span class="fill-remaining-space"></span>
      <button mat-icon-button aria-label="Remove notification button" (click)="notificationRemove.emit()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar>
    <div class="w-100 pt-4 pl-0">
      <div class="row">
        <div class="col-4">
          <app-card-button title="Child Account" description="Create an account for your child"
                           routerLink="/family/create-child-account"></app-card-button>
        </div>
        <div class="col-4">
          <app-card-button title="Manage Family" description="Manage your family"
                           routerLink="/family/members"></app-card-button>
        </div>
        <div class="col-4">
          <app-card-button title="Child Dashboard" description="Manage your child requests"
                           routerLink="/family/child-requests"></app-card-button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
